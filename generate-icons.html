<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the button to generate all required PWA icons</p>
    <button onclick="generateAllIcons()">Generate Icons</button>
    <div id="output"></div>
    
    <script>
        function generateIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
            
            // Add text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MFE', size / 2, size / 2);
            
            // Convert to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
                
                document.getElementById('output').innerHTML += `<p>Generated: ${filename}</p>`;
            });
        }
        
        function generateAllIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            
            document.getElementById('output').innerHTML = '<p>Generating icons...</p>';
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    generateIcon(size, `icon-${size}x${size}.png`);
                }, index * 500); // Delay to avoid browser blocking multiple downloads
            });
            
            // Generate dashboard icon
            setTimeout(() => {
                generateIcon(192, 'dashboard-icon-192x192.png');
            }, sizes.length * 500);
            
            // Generate users icon
            setTimeout(() => {
                generateIcon(192, 'users-icon-192x192.png');
            }, (sizes.length + 1) * 500);
            
            // Generate profile icon
            setTimeout(() => {
                generateIcon(192, 'profile-icon-192x192.png');
            }, (sizes.length + 2) * 500);
        }
    </script>
</body>
</html>
