<div class="mfe1-dashboard-container">
  <!-- Header Section -->
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center mb-4">
          <i class="fas fa-chart-line fa-2x text-primary me-3"></i>
          <h1 class="h2 mb-0">Dashboard Overview</h1>
        </div>
      </div>
    </div>

    <!-- Stats Cards Row -->
    <div class="row g-4 mb-4">
      <div class="col-xl-3 col-md-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <i class="fas fa-users fa-2x text-info"></i>
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="small text-muted">Total Users</div>
                <div class="h4 mb-0">1,234</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <i class="material-icons text-success" style="font-size: 2rem;">trending_up</i>
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="small text-muted">Revenue</div>
                <div class="h4 mb-0">$45,678</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <i class="fas fa-shopping-cart fa-2x text-warning"></i>
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="small text-muted">Orders</div>
                <div class="h4 mb-0">567</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <i class="material-icons text-danger" style="font-size: 2rem;">analytics</i>
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="small text-muted">Conversion</div>
                <div class="h4 mb-0">3.2%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white border-0 pb-0">
            <div class="d-flex align-items-center">
              <i class="fas fa-chart-area me-2 text-primary"></i>
              <h5 class="card-title mb-0">Sales Analytics</h5>
            </div>
          </div>
          <div class="card-body">
            <div class="text-center py-5">
              <i class="fas fa-chart-line fa-3x text-muted mb-3"></i>
              <p class="text-muted">Chart visualization would go here</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white border-0 pb-0">
            <div class="d-flex align-items-center">
              <i class="material-icons me-2 text-info">pie_chart</i>
              <h5 class="card-title mb-0">Distribution</h5>
            </div>
          </div>
          <div class="card-body">
            <div class="text-center py-4">
              <i class="fas fa-chart-pie fa-3x text-muted mb-3"></i>
              <p class="text-muted">Pie chart would go here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
